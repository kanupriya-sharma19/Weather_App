<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET WEATHER UPDATE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { display: flex;
            flex-direction: column; 
            align-items: center;  
            justify-content: center; 
            min-height: 100vh;   
            
      background-image: url(bg.jpg);
      background-size: cover;
        }   
    </style></head>
<body >
    <h1>Please enter the city name </h1>
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping"><i class="fa-solid fa-globe"></i></span>
        <input type="text" id="city" class="form-control" placeholder="CITY" aria-label="CITY" aria-describedby="addon-wrapping">
      </div>
   
  <br>
    <div class="form-check" >
        <input class="form-check-input" type="checkbox" value=""  id="temp">
        <label class="form-check-label" for="flexCheckDefault" style="font-size: 24px;">
            Temperature in Celsius
        </label>
      </div>
    <br>
    <button type="button" id="get_weather" class="btn btn-success" style="font-size: 24px;">GET WEATHER</button>
     
 <br>
    <p id="weather"></p> 
    <ul class="list-group" id="weather_list">
        
      </ul>
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
